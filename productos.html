        <title>Sucu Art - Cactus & Suculentas</title>

    <body class="base">
        <!--Header Cabecera-->
        <header class="container-header">
            <div class="header__box_container">
                <div class="container__img__h1__login">
                    <div class="container__logo">
                        <img class="header__img" src="img/logo-vivero.png" alt="Logo empresa"></img>
                        <!--Aqui este h1 es para poner el titulo de la empresa no usado porque el logo tiene el titulo-->
                        <h1 class="Texto_logo"></h1>
                    </div>
                    <div class="container__img__input__button">
                        <div class="container__search_bar">
                            <input class="header__input" type="search" placeholder="Que desea Buscar?">
                            <button class="header__img__lupa"><a href="./index.html"><img src="./img/lupa.png" alt=""></a></button> 
                            <a class="header__button__search" href="./index.html">Buscar</a>
                        </div>
                    </div>
                    <div class="container__box__button">
                    <a class="header__button__login" href="./login.html">Login</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="add-product">
                <div class="add-product__container">
                    <h1 class="add-product__form-title">Agregar nuevo producto</h1>
                    <form class="add-product__form" action="" data-form="">
                        <label class="add-product__form-label" for="product-name">
                            <p class="add-product__form-field">Nombre del producto:</p>
                            <input class="add-product__form-input" type="text" id="product-name" name="product-name"
                                autocomplete="off" data-nombre="" required>
                        </label>
                        <label class="add-product__form-label" for="category">
                            <p class="add-product__form-field">Categor√≠a:</p>
                            <input class="add-product__form-input" type="text" id="category" name="category"
                                autocomplete="off" data-categoria="" required>
                        </label>
                        <label class="add-product__form-label" for="img">
                            <p class="add-product__form-field">URL de la im√°gen:</p>
                            <input class="add-product__form-input" type="text" id="img" name="url" data-url="" required>
                        </label>
                        <label class="add-product__form-label" for="price">
                            <p class="add-product__form-field">Precio del producto:</p>
                            <div class="add-product__price-box">
                                <span>$</span>
                                <input class="add-product__form-input" type="number" id="price" name="price"
                                    autocomplete="off" data-price required>
                            </div>
                        </label>
                        <label class="add-product__form-label" for="description">
                            <p class="add-product__form-field">Descripci√≥n del producto:</p>
                            <textarea class="add-product__form-input" type="text" id="description" name="description"
                                rows="5" autocomplete="off" data-description="" required></textarea>
                        </label>
                        <button class="add-product__form-submit" type="submit" id="submit">Agregar producto</button>
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__container">
                <img class="footer__logo-img" src="./img/logo-vivero.png" alt="alurageek">
                <ul class="footer__list">
                    <li class="footer__item-list"><a href="#">Qui√©nes somos</a></li>
                    <li class="footer__item-list"><a href="#">Pol√≠tica de privacidad</a></li>
                    <li class="footer__item-list"><a href="#">Programa de fidelidad</a></li>
                    <li class="footer__item-list"><a href="#">Nuestras tiendas</a></li>
                    <li class="footer__item-list"><a href="#">Franquicia</a></li>
                    <li class="footer__item-list"><a href="#">Anuncie aqu√≠</a></li>
                </ul>
                <div class="footer__form-box">
                    <h3 class="footer__form-title">Hable con nosotros</h3>
                    <form class="footer__form" action="">
                        <label class="footer__form-label" for="name">
                            <p class="footer__form-field">Nombre:</p>
                            <input class="footer__form-input" type="text" id="name" name="name" autocomplete="off"
                                required>
                        </label>
                        <label class="footer__form-label" for="message">
                            <p class="footer__form-field">Mensaje:</p>
                            <textarea class="footer__form-input" type="text" id="message" name="message" rows="5"
                                autocomplete="off" required></textarea>
                        </label>
                        <button class="footer__form-submit" type="submit" id="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
            <div class="footer__developed">
                <a href="https://mzadante.github.io/Portafolio/" target="_blank">Desarrollado por D.N. Martinez |
                    mzadantemartinez@gmail.com üíª</a>
            </div>
        </footer>
